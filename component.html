<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.unpkg.com/vue"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <component1></component1>
  </div>
  <script>
    Vue.component('component1', {
      template: `

        <p>Vue.Js</p>
