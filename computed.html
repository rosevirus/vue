<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.unpkg.com/vue"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p><input type="number" min="5" max="100" v-model="num"></p>
    <p>{{sum}}</p>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        num:''
      },
      computed: {
        sum: () => {
          let su = Number(this.num);
          let result = null;
          for (let i = 1; i <= su; i++) result+=i;
          return result;              
        }
      }
    });
  </script>
</body>

</html>
