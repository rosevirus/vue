<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://www.unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</head>

<body>
  <div id="app" class="jumbotron">
    <h1>{{message}}</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias mollitia odio eius ipsam ut maxime praesentium
      temporibus nemo voluptatem natus non blanditiis laborum excepturi recusandae, repellendus earum perferendis
      deleniti reprehenderit?
    </p>
  </div>
  <script>
    let options = {
      data: () => {
        return {
          message: 'hello, vue.js'
        }
      }
    }
    let vm = new Vue(options);
    vm.$mount(app);
  </script>
</body>
</html>
