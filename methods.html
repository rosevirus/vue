<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.unpkg.com/vue"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{first}}</p>
    <p>{{getValue()}}</p>
    <p><button @click="mychange">Change</button></p>
  </div>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          first: 5

        }
      },
      methods: {
        mychange: () => {
          this.first = 100;
        },
        getValue: () => {
          return this.first;
        }
      },
    });
  </script>
</body>

</html>
