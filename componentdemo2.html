<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-component v-bind:myprops='message' />
  </div>
  <script>
    let myComponent = {
      template:'<h1>{{myprops}}}</h1>',
      props: ['myprops']
    }
    let vm = new Vue({
      el: "#app",
      components:{
        'my-component': myComponent
      },
      data:{
        message:'vue.js'
      }
    });
  </script> 
</body>
</html>
