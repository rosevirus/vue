<head>

  <script src="https://www.unpkg.com/vue"></script>
  <title>Document</title>
</head>

      el:'#app',
      data:{
        message:`<p style='color:#ffaa22'>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius ipsa tempore minima deleniti quod, nisi non cupiditate assumenda nostrum inventore nihil earum magni, rem, facilis voluptatum quaerat quibusdam eaque saepe?</p>`
      }
    });
  </script>
</body>
</html>
