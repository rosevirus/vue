<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <childcomponent>
      <p>Vue.js slot</p>
    </childcomponent>
  </div>
  <script>
    Vue.component('childcomponent',{
      template:`
      <div>
        <p>Childcomponent</p>
        <slot></slot>
        <slot></slot>
        <slot></slot>
      </div>
      `
    })
    let vm = new Vue({
      el: "#app"
    });
  </script> 
</body>
</html>
