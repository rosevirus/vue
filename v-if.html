<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.unpkg.com/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model='message'>
    <button v-if='message'>글씨</button>
    <pre>{{message}}</pre>
  </div>
  <script>
    let vm = new Vue({
      el: "#app",
      data :{
        message:'Direactiv 연습'
      }
    });
  </script> 
</body>
</html>
